<script>
z = Array.from("0123456789")
z.sort(()=>Math.random()-0.5)
if (z[0] == "0"){
	z[0] = z[9]
}
function play(form) {
        y = form.game.value;
	b = 0;
	c = 0;
	for (i=0; i<4; i++){
		if (y[i] == z[i]){
			b = b + 1;
        	}
		if (y[i] == z[0] || y[i] == z[1] || y[i] == z[2] || y[i] == z[3]){
			c = c + 1;
        	}
	}
	alert(y + " содержит Быков = " + String(b) + " Коров = " + String(c-b));
	form.game.value = '';
 return false;
}
</script>

<form method="POST" action="" onsubmit="return play(this)">
<input name="game" value="">
</form>
